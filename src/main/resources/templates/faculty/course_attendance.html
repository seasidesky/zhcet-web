<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en"
      data-textdirection="ltr"
      class="loading">
<head th:replace="fragments/layout :: head"></head>
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.4.2/css/buttons.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.4.2/css/buttons.bootstrap4.min.css">
<body data-open="click" data-menu="vertical-menu" data-col="2-columns" class="vertical-layout vertical-menu 2-columns  fixed-navbar">
<nav th:replace="fragments/header :: header"></nav>
<div th:replace="fragments/navigation :: navigation(pageId = 'faculty_courses')"></div>

<div th:fragment="content" th:include="fragments/layout :: wrapper" sec:authorize="hasRole('ROLE_FACULTY')">
    <!--/*@thymesVar id="course" type="in.ac.amu.zhcet.data.model.Course"*/-->
    <div class="row">
        <div class="col-xs-12">
            <div th:replace="fragments/layout :: toolbar"></div>
        </div>
        <div class="col-xs-12 col-xl-9">
            <div th:replace="faculty/fragments/attendance"></div>
        </div>
        <div class="col-xs-12 col-xl-3">
            <div class="card" data-toggle="modal" data-target="#email_modal">
                <div class="card-body">
                    <div class="media">
                        <div class="p-2 text-xs-center bg-indigo bg-darken-2 media-left media-middle" style="background-color: #3F51B5">
                            <i class="icon-mail6 font-large-2 text-white"></i>
                        </div>
                        <div class="p-2 bg-cyan text-white media-body" th:if="${courseRegistrations != null}" style="background-color: #7986CB">
                            <h5>Get Email List</h5>
                            <h5 class="text-bold-600" th:text="|Section : ${#strings.defaultString(param.section, 'All')}|"></h5>
                            <h5 class="text-bold-400" th:text="|${email_list.size()} Verified Students|"></h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <a th:href="|/faculty/courses/${course.code}/attendance/download?section=${param.section}|" target="_blank">
                    <div class="card-body">
                        <div class="media">
                            <div class="p-2 text-xs-center bg-cyan bg-darken-2 media-left media-middle" style="background-color: #0097A7">
                                <i class="icon-user1 font-large-2 text-white"></i>
                            </div>
                            <div class="p-2 bg-cyan text-white media-body" th:if="${courseRegistrations != null}" style="background-color: #00BCD4">
                                <h5>Download Attendance</h5>
                                <h5 class="text-bold-600" th:text="|Section : ${#strings.defaultString(param.section, 'All')}|"></h5>
                                <h5 class="text-bold-400" th:text="|${courseRegistrations.size()} Students|"></h5>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="modal fade" role="dialog" id="email_modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Email List</h4>
                        </div>
                        <div class="modal-body">
                            <textarea th:text="${#strings.listJoin(email_list,',')}" style="width: 100%"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="faculty/fragments/attendance_upload"></div>
            <div th:replace="faculty/fragments/attendance_errors"></div>
            <div th:replace="faculty/fragments/attendance_confirm"></div>
        </div>
    </div>
</div>
<div th:replace="fragments/layout :: scripts"></div>
<script src="https://cdn.datatables.net/buttons/1.4.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.4.2/js/buttons.bootstrap4.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var threshold = /*[[${@configurationService.getThreshold()}]]*/ 75;
    /*]]>*/

    function update(node) {
        var cell = $(node);

        var attended = cell.find('.attended').val();
        var delivered = cell.find('.delivered').val();
        var percent = attended/delivered*100;

        if (percent < threshold)
            cell.addClass('bg-danger');
        else
            cell.removeClass('bg-danger');

        cell.find('.percent').text(truncateDecimals(percent, 2) + '%')
    }

    var truncateDecimals = function (number, digits) {
        var multiplier = Math.pow(10, digits),
            adjustedNum = number * multiplier,
            truncatedNum = Math[adjustedNum < 0 ? 'ceil' : 'floor'](adjustedNum);

        return truncatedNum / multiplier;
    };

</script>
<script th:src="@{/js/course-attendance.js}"></script>
<script src="//cdn.datatables.net/buttons/1.4.2/js/buttons.flash.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
<script src="//cdn.datatables.net/buttons/1.4.2/js/buttons.html5.min.js"></script>
<script src="//cdn.datatables.net/buttons/1.4.2/js/buttons.print.min.js"></script>
</body>
</html>
