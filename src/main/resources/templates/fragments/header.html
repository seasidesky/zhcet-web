<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body data-open="click" data-menu="vertical-menu" data-col="2-columns"
      class="vertical-layout vertical-menu 2-columns fixed-navbar">
<nav class="header-navbar navbar navbar-with-menu navbar-fixed-top navbar-semi-dark navbar-shadow" th:fragment="header">
    <div class="navbar-wrapper">
        <div class="navbar-header">
            <ul class="nav navbar-nav">
                <li class="nav-item mobile-menu hidden-md-up float-xs-left">
                    <a class="nav-link nav-menu-main menu-toggle hidden-xs"> <i class="icon-menu5 font-large-1"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/}" href="../home.html" class="navbar-brand nav-link">
                        <img
                                alt="branding logo"
                                src="https://zhcet-backend.firebaseapp.com/static/img/logo-big.png"
                                data-expand="https://zhcet-backend.firebaseapp.com/static/img/logo-big.png"
                                data-collapse="https://zhcet-backend.firebaseapp.com/static/img/icon.png"
                                class="brand-logo"/>
                    </a>
                </li>
                <li class="nav-item hidden-md-up float-xs-right">
                    <a data-toggle="collapse" data-target="#navbar-mobile" class="nav-link open-navbar-container">
                        <i class="icon-ellipsis pe-2x icon-icon-rotate-right-right"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="navbar-container content container-fluid">
            <div id="navbar-mobile" class="collapse navbar-toggleable-sm">
                <ul class="nav navbar-nav">
                    <li class="nav-item hidden-sm-down"><a class="nav-link nav-menu-main menu-toggle hidden-xs"><i
                            class="icon-menu5"> </i></a></li>
                    <li class="nav-item hidden-sm-down"><a href="#" class="nav-link nav-link-expand"><i
                            class="ficon icon-expand2"></i></a></li>
                </ul>
                <ul class="nav navbar-nav float-xs-right" sec:authorize="isAuthenticated()">
                    <li class="dropdown dropdown-user nav-item">
                        <a href="#" data-toggle="dropdown" class="dropdown-toggle nav-link dropdown-user-link">
                            <span class="avatar avatar-online">
                                <img src="https://zhcet-backend.firebaseapp.com/static/img/account.svg" th:src="${@viewService.getAvatarUrl(#authentication.principal.avatar)}" alt="avatar"/>
                                <i></i>
                            </span>
                            <span class="user-name" sec:authentication="principal.name">John Smith</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="#" th:href="@{/profile}" class="dropdown-item" sec:authorize="isAuthenticated()">
                                <i class="icon-head"></i> Edit Profile
                            </a>
                            <a href="#" th:href="@{/profile/change_password}" class="dropdown-item" sec:authorize="isAuthenticated()">
                                <i class="icon-unlock"></i> Change Password
                            </a>
                            <div class="dropdown-divider"></div>
                            <form id="logout-form" th:action="@{/logout}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <a onclick="document.getElementById('logout-form').submit(); " class="dropdown-item"><i class="icon-power3"></i> Logout</a>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
